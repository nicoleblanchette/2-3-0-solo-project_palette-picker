<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <script type="module" src="./src/main.js" defer></script>
    
    <script type="module" src="./src/dom.js" defer></script>
    <script type="module" src="./src/data-layer.js" defer></script>
    <title>Colorful Palettes</title>
  </head>
  <body>
    <header>
    <h1><mark>Colorful Palettes</mark></h1>
    </header>
    <main>
      <form id="palette-form" aria-labelledby="form-heading">
        <h2 id="form-heading">Craft a Palette!</h2>

        <div class="field" id="title-field">
          <label for="palette-title">Palette Title:</label>
          <input id="palette-title" type="text" name="title" placeholder="Get creative!" required>
          <button type="button" id="no-creativity">I'm not creative...</button>
        </div>

        <fieldset>
          <legend>Select your colors:</legend>

        <div class="field">
          <label for="color1">Color 1:</label>
          <input id="color1" type="color" value="#18dcf5" name="color1">
          <button class="randomize" id="1" type="button">Random</button>
        </div>

        <div class="field">
          <label for="color2">Color 2:</label>
          <input id="color2" type="color" value="#5e8afa" name="color2">
          <button class="randomize" id="2" type="button">Random</button>
        </div>

        <div class="field">
          <label for="color3">Color 3:</label>
          <input id="color3" type="color" value="#4d1bc7" name="color3">
          <button class="randomize" id="3" type="button">Random</button>
        </div>

        <button id="randomize-all" type="button">Randomize All</button>
        </fieldset>

        <fieldset>
          <legend>Palette Temperature:</legend>

          <div class="field">
            <label for="cool">Cool</label>
            <input id="cool" type="radio" name="temperature" value="cool">
          </div>

          <div class="field">
            <label for="neutral">Neutral</label>
            <input id="neutral" type="radio" name="temperature" value="neutral" checked>
          </div>

          <div class="field">
            <label for="warm">Warm</label>
            <input id="warm" type="radio" name="temperature" value="warm">
          </div>
        </fieldset>
        <button type="submit" id="submit">Submit</button>
      </form>

      
      <section aria-labelledby="palettes" id="palettes-plus-heading">
        <h2 id="palettes">Palettes</h2>
        <ul id="palette-list">
        </ul>
      </section>
    </main>
   
  </body>
</html>
